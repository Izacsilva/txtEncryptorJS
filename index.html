<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="" id="formulario">
        <label for="input-texto" class="alertaDeErro">Apenas letras minúsculas, sem acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="insira o texto aqui">
        <input class="btn" type="button" value="criptografar!" id="btn-cripto">
        <input class="btn" type="button" value="descriptografar!" id="btn-descripto">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensagem criptografada:</h2>
      <input class="text-input" type="text" id="msgResultado"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">
    </section>
  </main>

  <footer class="rodape">
    <p class="rodape__paragrafo">Desenvolvido por,<a href="#" class="rodape__link">Izac Silva</a> para o Oracle Next Education</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
